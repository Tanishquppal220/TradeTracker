{% extends 'layout.html' %}
{% block title %}Buy{% endblock %}
{% block main %}
    <form action="/buy" method="POST">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" type="text" name="symbol" id="symbol" placeholder="Symbol" autofocus>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" placeholder="Shares" type="text" name="shares" id="shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
