{% extends 'layout.html' %}
{% block title %}Portfolio{% endblock %}
{% block main %}
<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>TOTAL</th>
        </tr>
    </thead>
    <tbody>
        <!-- TODO: Loop through the database entries to display them in this table -->
        {% for i in data %}
        <tr>
            <td>{{i['symbol']}}</td>
            <td>{{i['shares']}}</td>
            <td>{{i['price'] | usd}}</td>
            <td>{{i['total'] | usd}}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <th>Cash</th>
            <td>{{cash | usd}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <th>Total</th>
            <td>{{total | usd}}</td>
        </tr>
    </tfoot>
</table>

{% endblock %}
