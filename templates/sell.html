{% extends 'layout.html' %}
{% block title %}Sell{% endblock %}
{% block main %}
    <form action="/sell" method="POST">
    <!-- <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" type="text" name="symbol" id="symbol" placeholder="Symbol" autofocus>
        </div> -->
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol" autofill-information="overall" autofill-prediction="UNKNOWN_TYPE">
                <option disabled selected>Symbol</option>
                {% for i in list %}
                    <option value="{{i['symbol']}}">{{i['symbol']}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" placeholder="Shares" type="text" name="shares" id="shares">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
